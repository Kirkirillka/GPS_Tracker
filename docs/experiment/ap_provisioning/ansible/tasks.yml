- name: Add tasks for Debian distributions
  import_tasks: debian_tasks.yml
  when: ansible_distribution == 'Debian'
- name: Add tasks for Ubuntu distributions
  import_tasks: ubuntu_tasks.yml
  when: ansible_distribution == 'Ubuntu'  
- name: Install packages via apt
  apt:
    name: 
      - hostapd
      - tcpdump
      - dnsmasq
    state: present
    update_cache: yes
- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    sysctl_set: yes
- name: Configure hostapd
  template:
    src: hostapd.conf
    dest: /etc/hostapd/hostapd.conf
- name: Configure dnsmasq
  template:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
- name: Start dnsmasq
  service:
    name: dnsmasq
    state: started
- name: Unmask hostapd
  command: systemctl unmask hostapd
  ignore_errors: yes
- name: Start hostapd
  service:
    name: hostapd
    state: started
- name: Configure interface
  command: "{{item}}"
  with_items:
    - "ip link set dev {{WLAN_INTERFACE}} down"
    - "ip addr flush dev {{WLAN_INTERFACE}}"
    - "ip addr add {{WLAN_ADDR}} dev {{WLAN_INTERFACE}}"
  ignore_errors: yes
- name: Add NAT rules
  iptables:
    chain: POSTROUTING
    table: nat
    out_interface: "{{GATEWAY_INTERFACE}}"
    jump: MASQUERADE
