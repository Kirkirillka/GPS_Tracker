- hosts: ap
  become: yes
  vars:
    DHCP_RANGE: 192.168.10.50,192.168.10.150
    DNS_SERVERS:
      - 192.168.20.1
      - 8.8.8.8
    WLAN_INTERFACE: wlan2
    WLAN_ADDR: 192.168.10.1
    WIFI_SSID: ap
    WIFI_PASSPHASE: 12345678
    WIFI_CHANNEL: 6
    GATEWAY_INTERFACE: wlan0
  tasks:
    - name: Add all tasks
      include_tasks: ansible/tasks.yml

  handlers:
    - import_tasks: ansible/handlers.yml
